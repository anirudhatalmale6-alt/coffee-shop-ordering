services:
  - type: web
    name: coffee-shop
    env: node
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: coffee-shop-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: RAZORPAY_KEY_ID
        value: demo_key
      - key: RAZORPAY_KEY_SECRET
        value: demo_secret

databases:
  - name: coffee-shop-db
    plan: free
